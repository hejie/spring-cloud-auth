spring:
  application:
    name: web-server
  profiles:
    active: dev
  cloud:
    consul:
      host: ${CONSUL_HOST:localhost}
      port: ${CONSUL_PORT:8500}
      discovery:
        prefer-ip-address: true
    config:
      fail-fast: true
      discovery:
        service-id: config-center
        enabled: true
      profile: ${spring.profiles.active}
      label: ${spring.profiles.active}

